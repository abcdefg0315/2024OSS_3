<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>

    <script>
        const user = { name: "jerry", age: 20 };
        function toJson() {
            document.getElementById("demo").innerHTML = JSON.stringify(user);
        }
        function toJS() {
            let jstr = document.getElementById("demo").innerHTML;
            let obj = JSON.parse(jstr); document.getElementById("user").innerHTML = obj.name + "(" + obj.age + ")";
        }

        window.onload = function () {
            let btnStu = document.getElementById("btnStu");
            let btnAdd = document.getElementById("btnAdd");
            btnStu.addEventListener("click", getStudents);
            btnAdd.addEventListener("click", postData);
        }

        function getStudents() {
            let contents = document.getElementById("contents");
            const xhr = new XMLHttpRequest();

            xhr.open("GET", "http://localhost:3000/students");
            xhr.setRequestHeader("content-type", "application/json");
            xhr.send();

            xhr.onload = () => {
                if (xhr.status === 200) {
                    const res = JSON.parse(xhr.response);
                    contents.innerHTML = makeList(res);
                } else {
                    console.log(xhr.status, xhr.statusText);
                }
            }
        }

        function postData() {
            let contents = document.getElementById("contents");
            let name = document.getElementById("name");
            let age = document.getElementById("age");
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:3000/students");
            xhr.setRequestHeader("content-type", "application/json; charset=UTF-8");
            const data = { name: name.value, age: age.value };
            xhr.send(JSON.stringify(data));
            xhr.onload = () => {
                if (xhr.status === 201) {
                    name.value = "";
                    age.value = "";
                    const res = JSON.parse(xhr.response);
                    getStudents();
                } else {
                    console.log(xhr.status, xhr.statusText);
                }
            }
        }

        function makeList(data) {
            let str = "<ul>";
            for (key in data) {
                str += "<li> " + data[key].name + " (" + data[key].age + ")</li>";
            }
            str += "</ul>";
            return str;
        }

        function updateData(id) { 
            const xhr = new XMLHttpRequest(); 
            xhr.open("PUT", "http://localhost:3000/students/" + id); 
            xhr.setRequestHeader("content-type", "application/json; charset=UTF-8"); 
            const data = { name: "Sally", age: 10 }; xhr.send(JSON.stringify(data)); 
            xhr.onload = () => { if (xhr.status === 200) { const res = JSON.parse(xhr.response); 
                console.log(res); getStudents(); 
            } else { console.log(xhr.status, xhr.statusText); } } }
    </script>
</head>

<body>
    <button id="btnStu">학생데이터 가져오기</button><br>
    <div style="display: flex;">
        <input type="text" class="form-control" style="width: 20%;" placeholder="Name" id="name">
        <input type="text" class="form-control" style="width: 20%;" placeholder="Age" id="age">
        <button id="btnAdd">학생데이터 추가하기</button>
    </div>
    <div id="contents" style="width: 200px; height: 200px; background-color:lightgoldenrodyellow;">
    </div>
</body>

</html>
