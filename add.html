<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="my.css"> <!-- 외부 CSS 파일 연결 -->
    <title>Document</title>
</head>

<body>
    <div id="top">
        <img src="https://cdn0.iconfinder.com/data/icons/user-interface-2063/24/UI_Essential_icon_expanded-28-64.png"
            width="30px">
        <h3>My friends</h3>
    </div>
    <hr>
    <div id="main">
        <form id="friendForm">
            <p>Name</p>
            <input type="text" class="form-control mt-3" placeholder="Normal input" id="Name" required><br>
            <p>Relationship</p>
            <input type="text" class="form-control mt-3" placeholder="Normal input" id="Relationship" required><br>
            <p>Email</p>
            <input type="text" class="form-control mt-3" placeholder="Normal input" id="email" required><br>
            <p>Birth-day</p>
            <input type="text" class="form-control mt-3" placeholder="Normal input" id="birthday" required><br>
            <p>Phone-number</p>
            <input type="text" class="form-control mt-3" placeholder="Normal input" id="phonenumber"><br>
            <p>Intimacy</p>
            <input type="text" class="form-control mt-3" placeholder="Normal input" id="intimacy"><br>

            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>

    <script>
        document.getElementById("friendForm").addEventListener("submit", function(event) {
            event.preventDefault(); // 폼이 실제로 제출되는 것을 방지
            alert("게시물이 추가되었습니다");
            window.location.href = "index.html";
        });
    </script>
</body>

</html>
